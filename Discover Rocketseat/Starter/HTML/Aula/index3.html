<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Codificação de caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Portabilidade para dispositivos mobiles-->
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <meta name="author" content="Raquel"> <!--Definindo o autor da página-->
    <meta name="description" content="Arquivo com aprendizados de HTML do curso Rocketseat"> <!--Definindo a descrição da página, que aparece no google-->
    <meta name="robots" content="index, nofollow"> <!--Falando pro robô do google indexar a página, não seguir as páginas indexadas no site-->

    <!--Tipos Favicon:-->
    <link rel="icon" href=""> <!--Favicon básico-->
    <link rel="apple-touch-icon-precomposed" href=""> <!--Favicon para iphone de não-retina, ipad touch e dispositivos android 2.1+-->
    <link rel="apple-touch-icon" sizes="48x48" href=""> <!--Favicon para ipad de primeira e segunda geração-->
    <link rel="apple-touch-icon" sizes="72x72" href=""> <!--Favicon para ipad de primeira e segunda geração-->
    <link rel="apple-touch-icon" sizes="96x96" href=""> <!--Favicon para ipad de primeira e segunda geração-->
    <link rel="apple-touch-icon" sizes="192x192" href=""> <!--Favicon para ipad de terceira geração com tela retina de alta resolução-->
    <link rel="apple-touch-icon" sizes="256x256" href=""> <!--Favicon para ipad de terceira geração com tela retina de alta resolução-->
    <link rel="apple-touch-icon" sizes="384x384" href=""> <!--Favicon para ipad de terceira geração com tela retina de alta resolução-->
    <link rel="apple-touch-icon" sizes="512x512" href=""> <!--Favicon para ipad de terceira geração com tela retina de alta resolução-->
    

    <!--Metadados: se quisermos compartilhar um link da página no facebook, com os metadados definimos o que aparecerá da nossa página no facebook-->
    <!--Open Graph: facebook-->
    <meta property="og:image" content="link_da_imagem">
    <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook">
    <meta property="og:title" content="Título">

    <!--Titter-->
    <meta name="twitter:title" content="Título">

</head>
<body>
    
</body>
</html>
