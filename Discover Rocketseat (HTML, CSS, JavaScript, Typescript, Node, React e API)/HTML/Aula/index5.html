<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="contato" action="" method="">
        <fieldset name="input-contato">
            <legend>Contato</legend>

            <label for="nome">Nome</label>
            <br>
            <input id="nome" name="nome" type="text" placeholder="Digite seu nome">
            <br>

            <br>

            <label for="email">E-mail</label>
            <br>
            <input id="email" name="email" type="email" placeholder="Digite seu e-mail">
            <br>

            <br>

            <label for="mensagem">Mensagem</label>
            <br>
            <textarea id="mensagem" name="mensagem" cols="30" rows="10"></textarea>
            <br>

            <br>

            <button type="submit">Enviar</button>
    
        </fieldset>
    </form>
    
</body>
</html>
